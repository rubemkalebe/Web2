<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Edição de contato</title>
	</head>
	<body>
		<h1>Edição de contato</h1>
		<h:form>
			<h:panelGrid>
				<h:outputLabel value="Nome" for="name" />
				<h:inputText value="#{systemBean.contact.name}" pt:placeholder="Nome" id="name" />

				<h:outputLabel value="Telefone" for="phone" />
				<h:inputText value="#{systemBean.contact.phone}" pt:placeholder="Telefone" id="phone" />

				<h:outputLabel value="E-mail" for="email" />
				<h:inputText value="#{systemBean.contact.email}" pt:placeholder="E-mail" id="email" />

				<h:commandButton value="Editar" action="#{phonebookBean.edit(systemBean.user, systemBean.oldContact, systemBean.contact)}" />
			</h:panelGrid>
		</h:form>
	</body>
</html>
