<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Cadastro de usuário</title>
	</head>
	<body>
		<h1>Cadastro de usuário</h1>
		<h:form>
			<h:panelGrid>
				<h:outputLabel value="Nome do usuário" for="name" />
				<h:inputText value="#{systemBean.user.username}" pt:placeholder="Nome" id="name" />

				<h:outputLabel value="Senha" for="password" />
				<h:inputText value="#{systemBean.user.password}" pt:placeholder="Senha" id="password" />

				<h:commandButton value="Cadastrar" action="#{systemBean.addUser}" />
			</h:panelGrid>
		</h:form>
	</body>
</html>
