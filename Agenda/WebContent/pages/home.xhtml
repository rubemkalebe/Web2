<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Contact List Manager</title>
</head>
<body>
	<h1>Phonebook de #{loginBean.user.username}</h1>
	
	<h:form>
		<h:dataTable value="#{loginBean.user.phonebook.contacts}" var="item">
			<h:column>
				<f:facet name="header">Nome</f:facet>#{item.name}
			</h:column>
			
			<h:column>
				<f:facet name="header">Telefone</f:facet>#{item.phone}
			</h:column>
			
			<h:column>
				<f:facet name="header">E-mail</f:facet>#{item.email}
			</h:column>
			
			<h:column>
				<h:commandButton action="#{systemBean.editContact(loginBean.user, item)}" value="Editar" />
				<h:commandButton action="#{systemBean.removeContact(loginBean.user, item)}" value="Remover" />
			</h:column>
		</h:dataTable>
		<h:commandButton action="#{systemBean.addContact(loginBean.user)}" value="Cadastrar contato" /> <br />
		<h:commandButton action="#{systemBean.logout}" value="Sair" />
	</h:form>
</body>
</html>
